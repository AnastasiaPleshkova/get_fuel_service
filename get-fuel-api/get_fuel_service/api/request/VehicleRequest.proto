syntax = "proto3";

package get_fuel_service.api.request;

import "validate/validate.proto";

message CreateVehicleRequest {
  string vin = 1 [(validate.rules).string.min_len = 1];
  string systemId = 2;
}

message GetVehicleRequest {
  oneof vehicle_identifier {
    string vin = 1 [(validate.rules).string.min_len = 1];
    string internalId = 2 [(validate.rules).string.uuid = true];
  }
}