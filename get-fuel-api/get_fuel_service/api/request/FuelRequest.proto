syntax = "proto3";

package get_fuel_service.api.request;

import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

message CreateFuelRequest {
  string vehicleInternalId = 1 [(validate.rules).string.uuid = true];
  float litres = 2 [(validate.rules).float = {gte:0.001}];
  google.protobuf.Timestamp createdTime = 3;
  string consumptionByCar = 4;
}

message GetFuelRequest {
  oneof fuel_identifier {
    string vehicleInternalId = 1 [(validate.rules).string.uuid = true];
    string fuelInternalId = 2 [(validate.rules).string.uuid = true];
  }
  google.protobuf.Timestamp startTime = 3;
  google.protobuf.Timestamp endTime = 4;
}