syntax = "proto3";

package get_fuel_service.api.response;

import "api/error/Error.proto";

message CreateVehicleResponse {
  string internalId = 1;
  repeated error.Error errors = 2;
}

message GetVehicleResponse {
  repeated GetVehicle vehicles = 1;
  repeated error.Error errors = 2;
}

message GetVehicle {
  string internalId = 1;
  string vin = 2;
}