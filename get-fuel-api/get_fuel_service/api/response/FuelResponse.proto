syntax = "proto3";

package get_fuel_service.api.response;

import "api/error/Error.proto";
import "google/protobuf/timestamp.proto";

message GetFuelResponse {
  repeated error.Error errors = 1;
  int64 carId = 2;
  repeated FuelRecord fuelRecords = 3;
}

message FuelRecord {
  string mileage = 1;
  string litres = 2;
  google.protobuf.Timestamp createdTime = 3;
  string consumptionByCar = 4;
  string consumptionCalculated = 5;
}

message CreateFuelResponse {
  repeated error.Error errors = 1;
}