syntax = "proto3";

package get_fuel_service.api.response;

import "api/error/Error.proto";
import "google/protobuf/timestamp.proto";

message GetFuelResponse {
  repeated GetFuelRecord fuelRecords = 1;
  repeated error.Error errors = 2;
}

message GetFuelRecord {
  string vehicleInternalId = 1;
  string fuelInternalId = 2;
  string mileage = 3;
  string litres = 4;
  google.protobuf.Timestamp createdTime = 5;
  string consumptionByCar = 6;
  string consumptionCalculated = 7;
}

message CreateFuelResponse {
  string internalId = 1;
  repeated error.Error errors = 2;
}